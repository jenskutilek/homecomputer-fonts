sources:
  - Workbench.glyphs
axisOrder:
  - SCAN
  - BLED
familyName: Workbench
buildOTF: false
# buildTTF: false
# buildWebfont: false
outputDir: ../fonts
autohintTTF: false
flattenComponents: true
reverseOutlineDirection: false
removeOutlineOverlaps: false
stat:
  Workbench[BLED,SCAN].ttf:
  - name: Scanlines
    tag: SCAN
    values:
    - name: Delicate
      value: -100
    - name: Slight
      value: -90
    - name: Evenly
      value: -65            
    - name: Close
      value: -30
      flags: 2
    - name: Touching
      value: -3
    - name: Overlapping
      value: 18
    - name: Overexposed
      value: 57
    - name: Maximum
      value: 100
  - name: Bleed
    tag: BLED
    values:
    - name: Default
      value: 0
      flags: 2
    - name: Moderate
      value: 40
    - name: Strong
      value: 100